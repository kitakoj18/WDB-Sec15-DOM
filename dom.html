<!-- Document Object Model is the interface that connects javascript to html + css
	DOM contains object representations of all elements in html so we can select and manipulate elements where the entire document is the top level object -->
<!DOCTYPE html>
<html>
<head>
	<title>DOM Intro</title>
	<link rel="stylesheet" type="text/css" href="dom.css">
	<script type="text/javascript" src="dom.js"></script>
</head>
<body>
	<h1>Hello</h1>
	<h1>Goodbye</h1>
	<ul>
		<li id="highlight">List Item 1</li>
		<li class="bolded">List Item 2</li>
		<li class="bolded">List Item3</li>
	</ul>
</body>
</html>
